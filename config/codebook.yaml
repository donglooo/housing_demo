ownership:
  DATA_YR:
    name: "資料年度"
    dtype: "Int64"
    group_type: "fixed"
  
  COUNTY:
    name: "縣市"
    dtype: "category"
    codes:
      1: "新北市"
      2: "臺北市"
      3: "臺中市"
      4: "臺南市"
      5: "高雄市"
      6: "宜蘭縣"
      7: "桃園市"
      8: "新竹縣"
      9: "苗栗縣"
      10: "彰化縣"
      11: "南投縣"
      12: "雲林縣"
      13: "嘉義縣"
      14: "屏東縣"
      15: "臺東縣"
      16: "花蓮縣"
      17: "澎湖縣"
