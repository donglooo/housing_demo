      19: "新竹市"
      20: "嘉義市"
      21: "金門縣"
      22: "連江縣"
      98: "資料異常(等於0)"
      99: "資料缺失"
    group_type: "rollup"

  TOWNSHIP:
    name: "行政區"
    dtype: "category"
    group_type: "rollup"

  OWNED_TYPE:
    name: "歸戶類型"
    dtype: "category"
    codes:
      11: "無人持有"
      12: "單獨持有"
      13: "多人持有"
    group_type: "fixed"

  TOT_AREA_PING_GROUP:
    name: "坪數區間"
    dtype: "Int64"
    codes:
      11: "15坪以下"
      12: "15-20坪"
      13: "20-25坪"
      14: "25-30坪"
      15: "30-35坪"
      16: "35-40坪"
      17: "40-45坪"
      18: "45-50坪"
      19: "50-55坪"
      20: "55-60坪"
      21: "60-65坪"
      22: "65-70坪"
      23: "70坪以上"
      98: "資料異常(等於0)"
      99: "資料缺失"
    group_type: "grouping_set"

  BUILDING_AGE_GROUP:
    name: "屋齡區間"
    dtype: "Int64"
    codes:
      11: "1年以下"
      12: "1-5年"
      13: "5-10年"
      14: "10-15年"
      15: "15-20年"
      16: "20-25年"
      17: "25-30年"
      18: "30-40年"
      19: "40-50年"
      20: "50年以上"
      98: "資料異常(小於0)"
      99: "資料缺失"
    group_type: "grouping_set"

  MATERIALS_GROUP_NEW:
    name: "構造別"
    dtype: "Int64"
    codes:
      11: "壁式預鑄鋼筋混凝土造"
      12: "鋼骨鋼筋混凝土造"
      13: "鋼筋混凝土造"
      14: "加強磚造"
      90: "其他"
      99: "資料缺失"
    group_type: "grouping_set"

  BUILDING_FLOOR_GROUP:
    name: "樓層區間"
    dtype: "Int64"
    codes:
      11: "1-3層"
      12: "4-5層"
      13: "6-10層"
      14: "11-15層"
      15: "16-20層"
      16: "20層以上"
      98: "資料異常(0層以下)"
      99: "資料缺失"
    group_type: "grouping_set"

  PURPOSE_GROUP:
    name: "使用類別"
    dtype: "category"
    codes:
      1: "住家用"
      2: "住商用"
      3: "住工用"
      4: "國有住宅"
      5: "其他"
      99: "資料缺失"
    group_type: "grouping_set"

  REGISTER_REASON_GROUP:
    name: "登記原因"
    dtype: "category"
    codes:
      1: "買賣"
      2: "第一次登記"
      3: "繼承"
      4: "贈與"
      5: "拍賣"
      6: "其他"
      99: "資料缺失"
    group_type: "grouping_set"

columns_order:
  - DATA_YR
  - IS_OWNED
  - COUNTY
  - TOT_AREA_PING_GROUP
  - BUILDING_AGE_GROUP
  - MATERIALS_GROUP_NEW
  - BUILDING_FLOOR_GROUP
  - PURPOSE_GROUP
  - REGISTER_REASON_GROUP
  - CNT

